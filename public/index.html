<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollonia Dental - Employee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-cyan-700">Apollonia Dental Practice</h1>
            <p class="text-sm text-gray-500">Employee & Department Management</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Employee Management Section -->
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Employees</h2>
                    <button id="addEmployeeBtn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Add Employee
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table-body" class="divide-y divide-gray-200">
                            <!-- Employee rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Department Management Section -->
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Departments</h2>
                    <button id="addDepartmentBtn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Add Department
                    </button>
                </div>
                 <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="department-table-body" class="divide-y divide-gray-200">
                            <!-- Department rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Employee Modal -->
    <div id="employeeModal" class="fixed inset-0 z-50 hidden items-center justify-center overflow-y-auto modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md m-4">
            <h3 id="employeeModalTitle" class="text-lg font-medium leading-6 text-gray-900 mb-4">Add Employee</h3>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="mb-4">
                    <label for="employeeName" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="employeeName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="employeePosition" class="block text-sm font-medium text-gray-700">Position</label>
                    <input type="text" id="employeePosition" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="employeeEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="employeeEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="employeeDepartment" class="block text-sm font-medium text-gray-700">Department</label>
                    <select id="employeeDepartment" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" id="cancelEmployeeBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Department Modal -->
    <div id="departmentModal" class="fixed inset-0 z-50 hidden items-center justify-center overflow-y-auto modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md m-4">
            <h3 id="departmentModalTitle" class="text-lg font-medium leading-6 text-gray-900 mb-4">Add Department</h3>
            <form id="departmentForm">
                <input type="hidden" id="departmentId">
                <div class="mb-4">
                    <label for="departmentName" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="departmentName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="departmentLocation" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="departmentLocation" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm" required>
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" id="cancelDepartmentBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
